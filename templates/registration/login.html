{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% block body %}
    <div class="h-screen flex flex-col items-center justify-center border  rounded">
        <h1 class="font-bold text-2xl text-blue-600">Login</h1>
    <div class="w-full max-w-xs">
        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            {% for hidden in form.hidden %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                    <label class="mb-4" for="{{ field.id_for_label }}">{{ field.label }}</label>

                <div class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline m-2">
                    {{ field }}
                </div>
            {% for error in field.errors %}
               <span class="help-block">{{ error }}</span>
            {% endfor %}
            {% endfor %}

        <div class="md:w-2/3">
        <div class="flex items-center justify-between">
        <button type="submit" class="shadow bg-blue-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded m-5">Login</button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
        </div>
    </form>
    </div>
    </div>
{% endblock %}
</body>
</html>
