{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% block body %}
    <div class="h-screen flex flex-col items-center justify-center border  rounded">
    <div class="w-full max-w-xs">
        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            {% for hidden in form.hidden %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                    <label class="mb-4" for="{{ field.id_for_label }}">{{ field.label }}</label>

                <div class="shadow appearance-none border rounded w-full py-2 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline m-2">
                    {{ field }}
                </div>

                    {% for error in field.errors %}
                        <span class="help-block">{{ error }}</span>
                    {% endfor %}
            {% endfor %}
        <div class="md:w-2/3">
        <button type="submit" class="shadow bg-blue-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded m-5">Reset Password</button>
        </div>
    </form>
    </div>
    </div>
{% endblock %}
</body>
</html>
